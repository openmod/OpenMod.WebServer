<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">

  <!-- PrimeVue -->
  <link href="https://unpkg.com/primevue/resources/themes/saga-blue/theme.css" rel="stylesheet">
  <link href="https://unpkg.com/primevue/resources/primevue.min.css" rel="stylesheet">
  <link href="https://unpkg.com/primeicons/primeicons.css" rel="stylesheet">

  <!-- Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Custom styles -->
  <link href="./styles.css" rel="stylesheet">
  <link href="./vendor.css" rel="stylesheet">

  <script>
    // Workaround vue error expecting process from node
    window.process = { env: {} }
  </script>
</head>

<body>
  <div id="app"></div>
  <script defer src="https://unpkg.com/es-module-shims@latest/dist/es-module-shims.js"></script>
  <script type="importmap-shim">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3.0.5/dist/vue.esm-browser.prod.js?module",
        "vue-router": "https://unpkg.com/vue-router@4.0.4/dist/vue-router.esm-browser.js",
        "vuex": "https://unpkg.com/vuex@4.0.0/dist/vuex.esm-browser.js",
        "primevue/utils": "https://unpkg.com/primevue@3.3.0/utils/utils.esm.min.js",
        "primevue/api": "https://unpkg.com/primevue@3.3.0/api/api.esm.min.js",
        "primevue/config": "https://unpkg.com/primevue@3.3.0/config/config.esm.min.js",
        "primevue/ripple": "https://unpkg.com/primevue@3.3.0/ripple/ripple.esm.min.js",        
        "primevue/button": "https://unpkg.com/primevue@3.3.0/button/button.esm.min.js",
        "primevue/progressspinner": "https://unpkg.com/primevue@3.3.0/progressspinner/progressspinner.esm.min.js",        
        "goober": "https://unpkg.com/goober@2/dist/goober.esm.js?module"
      }
    }
  </script>
  <script type="module-shim" src="./main.js"></script>
</body>

</html>
